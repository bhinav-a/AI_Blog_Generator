<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Scraper{% endblock %}</title>
    {% load static %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --text-light: #e6e6e6;
            --text-muted: #a0a0a0;
            --text-muted-dark: #707070;
            --primary-glow: #00ffaa;
            --secondary-glow: #0088ff;
            --border-glow: rgba(0, 255, 170, 0.5);
            --danger-glow: #ff3366;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Consolas', 'Courier New', monospace;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            padding: 2rem 1rem;
        }
        
        /* Custom form controls */
        .form-control {
            background-color: var(--bg-darker);
            border: 1px solid #333;
            color: var(--text-light);
            padding: 0.75rem 1rem;
            border-radius: 0;
        }
        
        .form-control:focus {
            background-color: var(--bg-darker);
            color: var(--text-light);
            border-color: var(--primary-glow);
            box-shadow: 0 0 10px var(--border-glow);
        }
        
        /* Custom buttons */
        .btn-primary {
            background-color: transparent;
            border: 2px solid var(--primary-glow);
            color: var(--primary-glow);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--primary-glow);
            color: var(--bg-darker);
            box-shadow: 0 0 15px var(--border-glow);
            border-color: var(--primary-glow);
        }
        
        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 0;
        }
        
        .status-success {
            background-color: rgba(0, 255, 170, 0.15);
            color: var(--primary-glow);
            border: 1px solid var(--primary-glow);
        }
        
        .status-error {
            background-color: rgba(255, 51, 102, 0.15);
            color: var(--danger-glow);
            border: 1px solid var(--danger-glow);
        }
        
        .status-pending {
            background-color: rgba(0, 136, 255, 0.15);
            color: var(--secondary-glow);
            border: 1px solid var(--secondary-glow);
        }
        
        /* Table styling */
        .table-dark {
            background-color: var(--bg-darker);
            color: var(--text-light);
            border-color: #333;
        }
        
        .table-dark th {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            border-bottom: 1px solid #333;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        
        .table-dark td {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            border: none;
        }
        
        .table-dark tr:hover {
            background-color: rgba(0, 255, 170, 0.05);
        }
        
        /* Button outline light */
        .btn-outline-light {
            border-color: #444;
            color: var(--text-light);
            border-radius: 0;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.3rem 0.75rem;
        }
        
        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--text-light);
            color: var(--text-light);
        }
        
        /* Alert customization */
        .alert {
            background-color: var(--bg-darker);
            border-left: 3px solid;
            border-radius: 0;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        
        .alert-success {
            border-left-color: var(--primary-glow);
            color: var(--primary-glow);
        }
        
        .alert-danger {
            border-left-color: var(--danger-glow);
            color: var(--danger-glow);
        }
        
        /* Terminal-style animations */
        @keyframes cursor-blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .terminal-cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--primary-glow);
            margin-left: 5px;
            animation: cursor-blink 1s infinite;
        }
        
        /* Code and pre formatting */
        pre, code {
            background-color: #111;
            color: var(--text-light);
            border-radius: 0;
            border: 1px solid #333;
            padding: 1rem;
            font-family: 'Consolas', 'Courier New', monospace;
            overflow-x: auto;
        }
        
        /* Footer */
        footer {
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 1px solid #333;
            color: var(--text-muted-dark);
            font-size: 0.85rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="mb-5">
            <div class="d-flex justify-content-between align-items-center py-3">
                <a href="{% url 'scraper:index' %}" class="text-decoration-none">
                    <h1 class="mb-0" style="color: var(--primary-glow); text-shadow: 0 0 10px var(--border-glow);">
                        <i class="bi bi-braces me-2"></i>WEB_SCRAPER<span class="terminal-cursor"></span>
                    </h1>
                </a>
                <div>
                    <a href="{% url 'scraper:index' %}" class="btn btn-outline-light me-2">
                        <i class="bi bi-house-fill me-1"></i>Home
                    </a>
                </div>
            </div>
        </header>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <!-- Workaround for download URL issue -->
        <script>
            function safeRedirect(url) {
                if (url && url !== "#") {
                    window.location.href = url;
                }
                return false;
            }
        </script>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="text-center">
            <p>Web Scraper &copy; {% now "Y" %} | Data extraction tool</p>
        </footer>
    </div>
    
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
