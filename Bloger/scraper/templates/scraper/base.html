<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Scraper Interface{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins&display=swap" rel="stylesheet">

    <style>
        :root {
            /* --- NEW Techy Theme Color Palette --- */
            --primary-glow: #00ff9c;       /* Vibrant lime green */
            --bg-dark: #0a0a0a;            /* Near-black background */
            --content-bg: #111111;        /* Slightly lighter panel background */
            --text-light: #e6e6e6;         /* Off-white text */
            --text-muted-dark: #888;       /* Dim gray for muted text */
            --border-glow: rgba(0, 255, 156, 0.3); /* Semi-transparent glow color */
        }

        body {
            font-family: 'Roboto Mono', monospace; /* Monospaced font for the entire app */
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* --- CRT Scan Line Overlay --- */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.5) 0, rgba(0,0,0,0.5) 1px, transparent 1px, transparent 3px);
            pointer-events: none; /* Allows clicking through the overlay */
            z-index: 9999;
        }

        /* --- Navbar --- */
        .navbar {
            background: var(--bg-dark);
            border-bottom: 1px solid var(--primary-glow);
            box-shadow: 0 0 15px var(--border-glow);
            font-family: 'Poppins', sans-serif; /* Use a standard font for nav readability */
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-glow) !important;
            text-shadow: 0 0 5px var(--border-glow);
        }

        /* --- Main Content Panel --- */
        .main-content-panel {
            background: var(--content-bg);
            border-radius: 0.25rem; /* Sharp corners */
            padding: 2rem;
            border: 1px solid var(--border-glow);
            box-shadow: inset 0 0 10px rgba(0, 255, 156, 0.1);
        }

        /* --- JSON Display Box --- */
        .json-content {
            font-family: 'Roboto Mono', monospace;
            background-color: #000;
            border: 1px solid var(--border-glow);
            border-radius: 0.25rem;
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
            color: var(--primary-glow);
        }
        
        /* --- Buttons & Links --- */
        a { color: var(--primary-glow); text-decoration: none; transition: all 0.2s ease; }
        a:hover { text-shadow: 0 0 8px var(--border-glow); }
        .btn-primary { background-color: var(--primary-glow); border: none; color: #000; font-weight: bold; }
        .btn-primary:hover { background-color: #fff; color: #000; }
        .btn-outline-light { border-color: var(--primary-glow); color: var(--primary-glow); }
        .btn-outline-light:hover { background-color: var(--primary-glow); color: #000; box-shadow: 0 0 10px var(--border-glow); }
        
        /* --- Status Badges --- */
        .status-badge {
            font-family: 'Roboto Mono', monospace;
            padding: 0.3em 0.7em;
            border-radius: 4px; /* Sharp corners */
            text-transform: uppercase;
        }
        .status-success { background-color: rgba(0, 255, 156, 0.15); color: var(--primary-glow); }
        .status-error { background-color: rgba(255, 75, 75, 0.15); color: #ff4b4b; }
        .status-pending { background-color: rgba(255, 220, 0, 0.15); color: #ffdc00; }

        /* --- Tables --- */
        .table { --bs-table-striped-bg: rgba(255, 255, 255, 0.02); --bs-table-hover-bg: rgba(0, 255, 156, 0.05); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'scraper:index' %}">
                <i class="bi bi-braces"></i> [ Web Scraper_ ]
            </a>
        </div>
    </nav>

    <div class="container my-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="background-color: var(--content-bg); border-color: var(--primary-glow); color: var(--text-light);">
                    > {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="main-content-panel">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
